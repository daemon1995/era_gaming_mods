; варианты поля ..._FontStyle: Bold, Italic, Underline, StrikeOut

[Common]
; Писать или нет лог ошибок - "ZVSLib1.dll_Errors.log"
WriteErrLog=1

; Отображать или нет версию DLL в левом нижнем углу диалогов
WriteVersion=0

; Цвет окон диалогов
MainBGColor=0x00102439

; Имя файла с текстовыми ресурсами DLL
TxtResFile=TxtRes.txt

; Отключить или нет системные звуки на время работы диалогов
Disabled_SPI_SETBEEP=1

; Отключить или нет хранитель экрана на время работы диалогов
Disabled_SPI_SETSCREENSAVEACTIVE=1

; Отключить или нет возможность закрытия диалогов по Alt+F4
AltF4_Disabled=1

; Отключить или нет звук в DLL при работе под W98
W98SoundDisabled=1
; количество строк в файле лога ошибок

ErrorLogLinesCount=5000
Window_PixelsPerInch=106

